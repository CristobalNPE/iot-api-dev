spring.application.name=iot-api-dev
spring.jpa.hibernate.ddl-auto=create-drop
spring.docker.compose.enabled=${DOCKER_ENABLED:false}

server.port=8082
spring.web.resources.add-mappings=false
logging.level.talento.futuro.iotapidev.security.CompanyApiKeyFilter=DEBUG

app.security.admin.username=${ADMIN_USERNAME}
app.security.admin.password=${ADMIN_PASSWORD}

app.datasource.database-url=${DATABASE_URL:jdbc:postgresql://localhost:5432/sensors_db}
app.datasource.database-username=${DATABASE_USERNAME}
app.datasource.database-password=${DATABASE_PASSWORD}

app.dummy.sensor.api-key=${DUMMY_SENSOR_API_KEY}
app.dummy.sensor.prefix=${DUMMY_SENSOR_PREFIX}